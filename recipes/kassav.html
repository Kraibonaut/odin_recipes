<h1><strong>KASSAV</strong></h1>
<img src="../../../Downloads/Kassav.jpeg" alt="Image Kassav">

<h2>Description</h2>
<p>Une galette à base de farine de manioc et pourrait être la plus ancienne façon de consommer le manioc. Cette galette réalisée à partir du couac, permet de stocker aisément des aliments et d'en disposer en cas de pénurie. </p>
