<h2>Description</h2>
<p>Le colombo est d'une part un mélange d'épices (variante du curry) et d'autre part une recette de la cuisine indienne devenue depuis le XIXe siècle une des recettes emblématiques des cuisines antillaise et guyanaise1.</p>
